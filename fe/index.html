<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Classifier - AI-Powered Sentiment Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --border-color: #27272a;
            --success-color: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Grid Pattern Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Gradient Orb */
        .gradient-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.1), transparent);
            filter: blur(80px);
            top: -200px;
            right: -200px;
            pointer-events: none;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 50px); }
        }

        /* Navigation */
        nav {
            position: relative;
            z-index: 10;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(12px);
            background: rgba(10, 10, 10, 0.8);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.3s ease;
            letter-spacing: 0.5px;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* Main Container */
        main {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 5rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Analyzer Section */
        .analyzer {
            max-width: 700px;
            margin: 0 auto;
        }

        .analyzer-card {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2.5rem;
            backdrop-filter: blur(12px);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        .analyze-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Result Card */
        .result-card {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .result-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .emotion-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .emotion-icon {
            font-size: 1.25rem;
        }

        .confidence-section {
            margin-top: 1rem;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 1rem;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 1rem;
            transition: width 1s ease;
            width: 0;
        }

        .error-message {
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.75rem;
            color: #fca5a5;
            margin-top: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            main {
                padding: 2rem 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .analyzer-card {
                padding: 1.5rem;
            }

            .gradient-orb {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-orb"></div>

    <nav>
        <div class="nav-container">
            <div class="logo">EmotionAI</div>
            <ul class="nav-links">
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>
                Analyze Emotions with<br>
                <span class="gradient-text">AI Precision</span>
            </h1>
            <p>
                Harness the power of advanced machine learning to understand the emotional context behind any text in real-time.
            </p>
        </section>

        <section class="analyzer">
            <div class="analyzer-card">
                <form id="analyzerForm">
                    <div class="input-group">
                        <label for="textInput">Enter your text</label>
                        <textarea 
                            id="textInput" 
                            name="text" 
                            placeholder="Type or paste any text here to analyze its emotional tone..."
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="analyze-btn" id="analyzeBtn">
                        Analyze Emotion
                    </button>
                </form>

                <div class="error-message" id="errorMessage"></div>

                <div class="result-card" id="resultCard">
                    <div class="result-header">
                        <span class="result-label">Detected Emotion</span>
                        <div class="emotion-badge">
                            <span class="emotion-icon" id="emotionIcon">🎭</span>
                            <span id="emotionText">-</span>
                        </div>
                    </div>
                    <div class="confidence-section">
                        <div class="confidence-label">
                            <span>Confidence Level</span>
                            <span id="confidenceText">0%</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const form = document.getElementById('analyzerForm');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultCard = document.getElementById('resultCard');
        const errorMessage = document.getElementById('errorMessage');
        const emotionIcon = document.getElementById('emotionIcon');
        const emotionText = document.getElementById('emotionText');
        const confidenceText = document.getElementById('confidenceText');
        const confidenceFill = document.getElementById('confidenceFill');

        const emotionIcons = {
            'joy': '😊',
            'happy': '😊',
            'sadness': '😢',
            'sad': '😢',
            'anger': '😠',
            'angry': '😠',
            'fear': '😨',
            'surprise': '😲',
            'disgust': '🤢',
            'neutral': '😐',
            'love': '❤️',
            'excitement': '🤩'
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const textInput = document.getElementById('textInput').value.trim();
            
            if (!textInput) {
                showError('Please enter some text to analyze.');
                return;
            }

            // Hide previous results and errors
            resultCard.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = 'Analyzing<span class="loading"></span>';

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: textInput })
                });

                if (!response.ok) {
                    throw new Error('Failed to analyze emotion. Please try again.');
                }

                const data = await response.json();
                displayResult(data.emotion, data.confidence);
                
            } catch (error) {
                showError(error.message || 'Unable to connect to the emotion analysis service. Please ensure the backend is running on localhost:8000.');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'Analyze Emotion';
            }
        });

        function displayResult(emotion, confidence) {
            const emotionLower = emotion.toLowerCase();
            const icon = emotionIcons[emotionLower] || '🎭';
            const confidencePercent = Math.round(confidence * 100);

            emotionIcon.textContent = icon;
            emotionText.textContent = emotion.charAt(0).toUpperCase() + emotion.slice(1);
            confidenceText.textContent = `${confidencePercent}%`;
            
            // Animate confidence bar
            setTimeout(() => {
                confidenceFill.style.width = `${confidencePercent}%`;
            }, 100);

            resultCard.classList.add('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
